<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <meta name="description" content="أسرة Plato - الصفحة الرسمية لطلاب قسم الفلسفة">
    <meta name="theme-color" content="#2c3e50">
    <title>أسرة Plato - قسم الفلسفة</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Tajawal:wght@300;400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            scroll-behavior: smooth;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        body {
            font-family: 'Tajawal', sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #4a5568 100%);
            min-height: 100vh;
            padding: 15px;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Greek Pattern Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                repeating-linear-gradient(90deg, transparent, transparent 48px, rgba(218, 165, 32, 0.03) 48px, rgba(218, 165, 32, 0.03) 50px),
                repeating-linear-gradient(0deg, transparent, transparent 48px, rgba(218, 165, 32, 0.03) 48px, rgba(218, 165, 32, 0.03) 50px);
            pointer-events: none;
            z-index: 0;
            animation: subtleMove 20s ease-in-out infinite;
        }
        
        @keyframes subtleMove {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 0.8; }
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
            animation: fadeIn 1s ease-out;
        }
        
        @keyframes fadeIn {
            from { 
                opacity: 0;
                transform: translateY(30px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Header */
        .header {
            text-align: center;
            padding: 30px 15px;
            margin-bottom: 50px;
            position: relative;
        }
        
        .logo {
            font-family: 'Amiri', serif;
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 700;
            color: #fff;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
            position: relative;
            display: inline-block;
            animation: glow 3s ease-in-out infinite;
            word-break: keep-all;
        }
        
        @keyframes glow {
            0%, 100% { 
                text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3),
                             0 0 20px rgba(218, 165, 32, 0.3);
            }
            50% { 
                text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3),
                             0 0 30px rgba(218, 165, 32, 0.6),
                             0 0 40px rgba(218, 165, 32, 0.4);
            }
        }
        
        .logo::before,
        .logo::after {
            content: '◆';
            color: #DAA520;
            margin: 0 clamp(10px, 2vw, 20px);
            font-size: clamp(1.5rem, 3vw, 2rem);
            display: inline-block;
            animation: float 2s ease-in-out infinite;
        }
        
        .logo::before {
            animation-delay: 0s;
        }
        
        .logo::after {
            animation-delay: 1s;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
        }
        
        .subtitle {
            color: #DAA520;
            font-size: clamp(1rem, 2vw, 1.2rem);
            font-weight: 300;
            letter-spacing: 2px;
            animation: fadeInUp 1.5s ease-out 0.3s both;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Decorative columns */
        .column-decoration {
            position: absolute;
            width: 80px;
            height: 100%;
            top: 0;
            opacity: 0.1;
            animation: columnPulse 4s ease-in-out infinite;
        }
        
        @keyframes columnPulse {
            0%, 100% { opacity: 0.1; }
            50% { opacity: 0.2; }
        }
        
        .column-left {
            left: 0;
            border-right: 4px solid #DAA520;
        }
        
        .column-right {
            right: 0;
            border-left: 4px solid #DAA520;
        }
        
        /* Main Links Section */
        .links-section {
            margin-bottom: 60px;
        }
        
        .section-title {
            text-align: center;
            color: #fff;
            font-size: clamp(1.5rem, 3vw, 2rem);
            margin-bottom: 40px;
            font-family: 'Amiri', serif;
            position: relative;
            display: inline-block;
            width: 100%;
            animation: fadeInUp 1s ease-out 0.5s both;
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #DAA520, transparent);
            animation: expandLine 1.5s ease-out 0.8s both;
        }
        
        @keyframes expandLine {
            from {
                width: 0;
                opacity: 0;
            }
            to {
                width: 100px;
                opacity: 1;
            }
        }
        
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(min(280px, 100%), 1fr));
            gap: 25px;
            padding: 20px 0;
        }
        
        .card {
            background: linear-gradient(145deg, #ffffff 0%, #f5f5f5 100%);
            border-radius: 15px;
            padding: 30px 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            border: 2px solid transparent;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            opacity: 0;
            animation: cardAppear 0.6s ease-out forwards;
            text-decoration: none;
            color: inherit;
            display: block;
            -webkit-tap-highlight-color: transparent;
        }
        
        .card:nth-child(1) { animation-delay: 0.2s; }
        .card:nth-child(2) { animation-delay: 0.3s; }
        .card:nth-child(3) { animation-delay: 0.4s; }
        .card:nth-child(4) { animation-delay: 0.5s; }
        .card:nth-child(5) { animation-delay: 0.6s; }
        
        @keyframes cardAppear {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(218, 165, 32, 0.2), transparent);
            transition: left 0.6s;
        }
        
        .card:hover::before,
        .card:focus::before,
        .card:active::before {
            left: 100%;
        }
        
        .card:hover,
        .card:focus,
        .card:active {
            transform: translateY(-10px);
            border-color: #DAA520;
            box-shadow: 0 15px 40px rgba(218, 165, 32, 0.4);
        }
        
        .card.primary {
            background: linear-gradient(145deg, #c0392b 0%, #e74c3c 100%);
            color: white;
        }
        
        .card.primary:hover,
        .card.primary:focus,
        .card.primary:active {
            border-color: #fff;
        }
        
        .card-icon {
            font-size: clamp(2.5rem, 5vw, 3rem);
            margin-bottom: 15px;
            transition: transform 0.3s;
            display: inline-block;
        }
        
        .card:hover .card-icon,
        .card:focus .card-icon,
        .card:active .card-icon {
            transform: scale(1.2) rotate(5deg);
            animation: bounce 0.6s ease;
        }
        
        @keyframes bounce {
            0%, 100% { transform: scale(1.2) rotate(5deg) translateY(0); }
            50% { transform: scale(1.2) rotate(5deg) translateY(-10px); }
        }
        
        .card-title {
            font-size: clamp(1.1rem, 2.5vw, 1.3rem);
            font-weight: 700;
            margin-bottom: 10px;
            font-family: 'Amiri', serif;
            line-height: 1.4;
        }
        
        .card.primary .card-title {
            color: #fff;
        }
        
        /* Management Section */
        .management-section {
            margin-top: 80px;
            padding: 40px 15px;
            border-top: 3px solid rgba(218, 165, 32, 0.3);
        }
        
        .management-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(min(250px, 100%), 1fr));
            gap: 30px;
            max-width: 700px;
            margin: 0 auto;
        }
        
        .management-card {
            background: linear-gradient(145deg, #2c3e50 0%, #34495e 100%);
            border-radius: 15px;
            padding: 30px 20px;
            text-align: center;
            position: relative;
            border: 2px solid #DAA520;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            transition: all 0.3s;
        }
        
        .management-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(218, 165, 32, 0.3);
        }
        
        .management-card::before {
            content: '❖';
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2rem;
            color: #DAA520;
            background: #2c3e50;
            padding: 0 15px;
        }
        
        .management-role {
            color: #DAA520;
            font-size: clamp(0.9rem, 2vw, 1rem);
            font-weight: 300;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }
        
        .management-name {
            color: #fff;
            font-size: clamp(1.3rem, 2.5vw, 1.5rem);
            font-weight: 700;
            font-family: 'Amiri', serif;
            line-height: 1.4;
        }
        
        /* Footer */
        .footer {
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            padding: 30px 15px 20px;
            margin-top: 60px;
            font-size: clamp(0.8rem, 1.5vw, 0.9rem);
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .header {
                padding: 20px 10px;
                margin-bottom: 30px;
            }
            
            .column-decoration {
                display: none;
            }
            
            .cards-grid {
                gap: 20px;
            }
            
            .card {
                padding: 25px 15px;
            }
            
            .management-section {
                margin-top: 60px;
                padding: 30px 10px;
            }
            
            .management-grid {
                gap: 25px;
            }
        }
        
        @media (max-width: 480px) {
            .cards-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .card {
                padding: 20px 15px;
            }
            
            .management-card {
                padding: 25px 15px;
            }
        }
        
        /* Touch device optimization */
        @media (hover: none) and (pointer: coarse) {
            .card:active {
                transform: scale(0.98);
            }
        }
        
        /* High contrast mode support */
        @media (prefers-contrast: high) {
            .card {
                border: 3px solid #000;
            }
            
            .management-card {
                border: 3px solid #DAA520;
            }
        }
        
        /* Reduced motion for accessibility */
        @media (prefers-reduced-motion: reduce) {
            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
        
        /* Print styles */
        @media print {
            body {
                background: white;
            }
            
            body::before {
                display: none;
            }
            
            .card,
            .management-card {
                box-shadow: none;
                border: 2px solid #000;
                page-break-inside: avoid;
            }
        }
    </style>
</head>
<body>
