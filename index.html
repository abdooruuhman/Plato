<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أسرة Plato - قسم الفلسفة</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Tajawal:wght@300;400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Tajawal', sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #4a5568 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }
        
        /* Greek Pattern Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                repeating-linear-gradient(90deg, transparent, transparent 48px, rgba(218, 165, 32, 0.03) 48px, rgba(218, 165, 32, 0.03) 50px),
                repeating-linear-gradient(0deg, transparent, transparent 48px, rgba(218, 165, 32, 0.03) 48px, rgba(218, 165, 32, 0.03) 50px);
            pointer-events: none;
            z-index: 0;
            animation: subtleMove 20s ease-in-out infinite;
        }
        
        @keyframes subtleMove {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 0.8; }
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
            animation: fadeIn 1s ease-out;
        }
        
        @keyframes fadeIn {
            from { 
                opacity: 0;
                transform: translateY(30px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Header */
        .header {
            text-align: center;
            padding: 40px 20px;
            margin-bottom: 60px;
            position: relative;
        }
        
        .logo {
            font-family: 'Amiri', serif;
            font-size: 3.5rem;
            font-weight: 700;
            color: #fff;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
            position: relative;
            display: inline-block;
            animation: glow 3s ease-in-out infinite;
        }
        
        @keyframes glow {
            0%, 100% { 
                text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3),
                             0 0 20px rgba(218, 165, 32, 0.3);
            }
            50% { 
                text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3),
                             0 0 30px rgba(218, 165, 32, 0.6),
                             0 0 40px rgba(218, 165, 32, 0.4);
            }
        }
        
        .logo::before,
        .logo::after {
            content: '◆';
            color: #DAA520;
            margin: 0 20px;
            font-size: 2rem;
            display: inline-block;
            animation: float 2s ease-in-out infinite;
        }
        
        .logo::before {
            animation-delay: 0s;
        }
        
        .logo::after {
            animation-delay: 1s;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
        }
        
        .subtitle {
            color: #DAA520;
            font-size: 1.2rem;
            font-weight: 300;
            letter-spacing: 2px;
            animation: fadeInUp 1.5s ease-out 0.3s both;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Decorative columns */
        .column-decoration {
            position: absolute;
            width: 80px;
            height: 100%;
            top: 0;
            opacity: 0.1;
            animation: columnPulse 4s ease-in-out infinite;
        }
        
        @keyframes columnPulse {
            0%, 100% { opacity: 0.1; }
            50% { opacity: 0.2; }
        }
        
        .column-left {
            left: 0;
            border-right: 4px solid #DAA520;
        }
        
        .column-right {
            right: 0;
            border-left: 4px solid #DAA520;
        }
        
        /* Main Links Section */
        .links-section {
            margin-bottom: 60px;
        }
        
        .section-title {
            text-align: center;
            color: #fff;
            font-size: 2rem;
            margin-bottom: 40px;
            font-family: 'Amiri', serif;
            position: relative;
            display: inline-block;
            width: 100%;
            animation: fadeInUp 1s ease-out 0.5s both;
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #DAA520, transparent);
            animation: expandLine 1.5s ease-out 0.8s both;
        }
        
        @keyframes expandLine {
            from {
                width: 0;
                opacity: 0;
            }
            to {
                width: 100px;
                opacity: 1;
            }
        }
        
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            padding: 20px 0;
        }
        
        .card {
            background: linear-gradient(145deg, #ffffff 0%, #f5f5f5 100%);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            border: 2px solid transparent;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            opacity: 0;
            animation: cardAppear 0.6s ease-out forwards;
        }
        
        .card:nth-child(1) { animation-delay: 0.2s; }
        .card:nth-child(2) { animation-delay: 0.3s; }
        .card:nth-child(3) { animation-delay: 0.4s; }
        .card:nth-child(4) { animation-delay: 0.5s; }
        .card:nth-child(5) { animation-delay: 0.6s; }
        
        @keyframes cardAppear {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(218, 165, 32, 0.2), transparent);
            transition: left 0.6s;
        }
        
        .card:hover::before {
            left: 100%;
        }
        
        .card:hover {
            transform: translateY(-10px);
            border-color: #DAA520;
            box-shadow: 0 15px 40px rgba(218, 165, 32, 0.4);
        }
        
        .card.primary {
            background: linear-gradient(145deg, #c0392b 0%, #e74c3c 100%);
            color: white;
            grid-column: span 1;
        }
        
        .card.primary:hover {
            border-color: #fff;
        }
        
        .card-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            transition: transform 0.3s;
            display: inline-block;
        }
        
        .card:hover .card-icon {
            transform: scale(1.2) rotate(5deg);
            animation: bounce 0.6s ease;
        }
        
        @keyframes bounce {
            0%, 100% { transform: scale(1.2) rotate(5deg) translateY(0); }
            50% { transform: scale(1.2) rotate(5deg) translateY(-10px); }
        }
        
        .card-title {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 10px;
            font-family: 'Amiri', serif;
        }
        
        .card.primary .card-title {
            color: #fff;
        }
        
        .card-description {
            font-size: 0.95rem;
            color: #666;
            opacity: 0.9;
        }
        
        .card.primary .card-description {
            color: rgba(255, 255, 255, 0.9);
        }
        
        /* Management Section */
        .management-section {
            margin-top: 80px;
            padding: 40px 20px;
            border-top: 3px solid rgba(218, 165, 32, 0.3);
        }
        
        .management-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 40px;
            max-width: 700px;
            margin: 0 auto;
        }
        
        .management-card {
            background: linear-gradient(145deg, #2c3e50 0%, #34495e 100%);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            position: relative;
            border: 2px solid #DAA520;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            transition: all 0.3s;
        }
        
        .management-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(218, 165, 32, 0.3);
        }
        
        .management-card::before {
            content: '❖';
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2rem;
            color: #DAA520;
            background: #2c3e50;
            padding: 0 15px;
        }
        
        .management-role {
            color: #DAA520;
            font-size: 1rem;
            font-weight: 300;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }
        
        .management-name {
            color: #fff;
            font-size: 1.5rem;
            font-weight: 700;
            font-family: 'Amiri', serif;
        }
        
        /* Footer */
        .footer {
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            padding: 30px 0 20px;
            margin-top: 60px;
            font-size: 0.9rem;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .logo {
                font-size: 2.5rem;
            }
            
            .logo::before,
            .logo::after {
                margin: 0 10px;
                font-size: 1.5rem;
            }
            
            .section-title {
                font-size: 1.5rem;
            }
            
            .cards-grid {
                grid-template-columns: 1fr;
            }
            
            .column-decoration {
                display: none;
            }
        }
        
        @media (max-width: 480px) {
            .logo {
                font-size: 2rem;
            }
            
            .card {
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">

        <!-- Footer -->
        <footer class="footer">

    </div>
</body>
</html>
